language: python
python:
- '3.4'
before_install:
- chmod +x tools/build.sh
- openssl aes-256-cbc -K $encrypted_9201dc2cf0f4_key -iv $encrypted_9201dc2cf0f4_iv -in tools/github_deploy_key.enc -out tools/github_deploy_key -d
before_script:
- sudo apt-get install realpath
- mkdir -p tools
- wget http://gruppe-adler.de/api/travis/sqf_validator.py
- sed -i -e 's/addons//g' sqf_validator.py
- mv sqf_validator.py tools/
- export RAW_VERSION=$(git describe --always --tag)
- export DEPLOY_KEY=`cat tools/github_deploy_key`
script:
- python3 tools/sqf_validator.py
- tools/build.sh
env:
  global:
    - secure: ""
after_success:
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_9201dc2cf0f4_key" \
                             --iv "$encrypted_9201dc2cf0f4_iv" \
                             --path-encrypted-key "tools/github_deploy_key.enc"
deploy:
  provider: releases
  api_key:
    secure: $DEPLOY_KEY
  file: release/@gruppe_adler_mod-$RAW_VERSION.zip
  skip_cleanup: true
  on:
    tags: true
